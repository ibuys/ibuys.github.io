---
layout: default
---


{% for post in site.posts limit:10 %}

        <article class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p><time datetime="{{ post.date | date_to_xmlschema }}" pubdate="pubdate">{{ post.date | date_to_long_string }}</time></p>

            {{ post.content }}

        </article>
{% endfor %}
