---
layout: default
---

	<article>
	    <h3>{{ page.title }}</h3>
	    <time datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate">{{ page.date | date: "%B %-d, %Y" }}</time>

		{{content}}
	</article>

  <div class="article-list-tags">
	{% for tag in page.tags %}
	  <a href="{{ 'tag/' | relative_url }}{{ tag }}">{{ tag }}</a>
	{% endfor %}
  </div>
